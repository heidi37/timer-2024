<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Time It!" />
    <meta
      property="og:description"
      content="Timer App"
    />
    <meta property="og:image" content="https://genuine-heliotrope-283e8c.netlify.app/open-graph-image.png" />
    <meta property="og:url" content="https://genuine-heliotrope-283e8c.netlify.app/" />
    <meta property="og:type" content="website">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Timer</title>
  </head>
  <body>
    <main>
      <section id="app">
        <h1>Time It!</h1>
        <svg height="400" width="400">
          <circle
            r="190"
            cx="200"
            cy="200"
            fill="transparent"
            stroke="#219ebc"
            stroke-width="15"
            transform="rotate(-90 200 200)"
          />
        </svg>
        <div id="controls">
          <input id="duration" value="30" />
          <div id="play-pause">
            <button id="start"><i class="fas fa-play"></i></button>
            <button id="pause"><i class="fas fa-pause"></i></button>
          </div>
        </div>
        <p>
          Click on the time above to select and change the duration in seconds.
        </p>
      </section>
    </main>
    <script src="app.js" type="module"></script>
  </body>
</html>
